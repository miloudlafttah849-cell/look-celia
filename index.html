<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Look Celia - Shoes Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <!-- Filters Sidebar -->
    <aside id="filters">
      <div class="sidebar-header">
        <img src="assets/logo.png" alt="Look Celia Logo" class="logo" />
      </div>

      <h3>Filters</h3>
      <label for="min-price">Min Price</label>
      <input type="number" id="min-price" placeholder="e.g. 10" />

      <label for="max-price">Max Price</label>
      <input type="number" id="max-price" placeholder="e.g. 100" />

      <label for="color">Color</label>
      <select id="color">
        <option value="">All</option>
        <option value="Red">Red</option>
        <option value="Blue">Blue</option>
        <option value="Black">Black</option>
        <option value="White">White</option>
      </select>

      <label for="size">Size</label>
      <select id="size">
        <option value="">All</option>
        <option value="38">38</option>
        <option value="40">40</option>
        <option value="42">42</option>
      </select>

      <label for="gender">Gender</label>
      <select id="gender">
        <option value="">All</option>
        <option value="Men">Men</option>
        <option value="Women">Women</option>
        <option value="Unisex">Unisex</option>
      </select>
    </aside>

    <!-- Product Grid -->
    <section id="product-list" class="product-grid"></section>
  </main>

  <!-- Popup -->
  <div id="product-popup" class="popup"></div>

  <script src="app.js"></script>
</body>
</html>
