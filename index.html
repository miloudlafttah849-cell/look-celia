<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportShoes Pro - Chaussures de Sport Premium</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Loading spinner */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: white;
            font-size: 18px;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error message */
        .error {
            background: rgba(231, 76, 60, 0.9);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1160px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .contact-buttons {
            display: flex;
            gap: 15px;
        }

        .contact-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .whatsapp-btn {
            background: linear-gradient(45deg, #25D366, #128C7E);
            color: white;
        }

        .phone-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .lang-btn {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            color: white;
            cursor: pointer;
        }

        .contact-btn:hover, .lang-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
            background: #f8f9ff;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-info {
            padding: 25px;
        }

        .product-title {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .product-description {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .pricing-section {
            background: linear-gradient(135deg, #f8f9ff, #e8f0ff);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .price-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .quantity {
            font-weight: bold;
            color: #666;
        }

        .price {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .unit-price {
            color: #e74c3c;
        }

        .bulk-price {
            color: #27ae60;
        }

        .product-whatsapp {
            background: linear-gradient(45deg, #25D366, #128C7E);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 16px;
        }

        .product-whatsapp:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
        }

        /* Image error handling */
        .product-image.error {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f1f2f6, #ddd6fe);
            color: #666;
            font-size: 14px;
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }

            .contact-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }

            .logo {
                font-size: 2rem;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Arabic RTL Support */
        body.rtl {
            direction: rtl;
            text-align: right;
        }

        body.rtl .header-content {
            flex-direction: row-reverse;
        }

        body.rtl .contact-buttons {
            flex-direction: row-reverse;
        }

        body.rtl .price-row {
            flex-direction: row-reverse;
        }

        body.rtl .product-whatsapp {
            flex-direction: row-reverse;
        }

        /* Icons */
        .icon {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo" data-fr="SportShoes Pro" data-ar="سبورت شوز برو">Look Celia</div>
                <div class="contact-buttons">
                    <a href="https://wa.me/212771010849" class="contact-btn whatsapp-btn" target="_blank">
                        <svg class="icon" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.890-5.335 11.893-11.893A11.821 11.821 0 0020.885 3.488"/>
                        </svg>
                        <span data-fr="WhatsApp" data-ar="واتساب">WhatsApp</span>
                    </a>
                    <a href="tel:+212771010849" class="contact-btn phone-btn">
                        <svg class="icon" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                        </svg>
                        <span data-fr="Appeler" data-ar="اتصال">Appeler</span>
                    </a>
                    <button class="contact-btn lang-btn" onclick="toggleLanguage()">
                        <svg class="icon" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12.87 15.07l-2.54-2.51.03-.03c1.74-1.94 2.98-4.17 3.71-6.53H17V4h-7V2H8v2H1v1.99h11.17C11.5 7.92 10.44 9.75 9 11.35 8.07 10.32 7.3 9.19 6.69 8h-2c.73 1.63 1.73 3.17 2.98 4.56l-5.09 5.02L4 19l5-5 3.11 3.11.76-2.04zM18.5 10h-2L12 22h2l1.12-3h4.75L21 22h2l-4.5-12zm-2.62 7l1.62-4.33L19.12 17h-3.24z"/>
                        </svg>
                        <span data-fr="عربية" data-ar="Français">عربية</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Loading state -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <span data-fr="Chargement des produits..." data-ar="تحميل المنتجات...">Chargement des produits...</span>
        </div>

        <!-- Error state -->
        <div id="error" class="error" style="display: none;">
            <h3 data-fr="Erreur de chargement" data-ar="خطأ في التحميل">Erreur de chargement</h3>
            <p data-fr="Impossible de charger les produits. Vérifiez le fichier products.json." data-ar="تعذر تحميل المنتجات. تحقق من ملف products.json.">Impossible de charger les produits. Vérifiez le fichier products.json.</p>
        </div>

        <!-- Products Grid -->
        <div class="products-grid" id="products-container" style="display: none;">
            <!-- Products will be loaded from JSON -->
        </div>
    </div>

    <script>
        // Language data
        const translations = {
            fr: {
                title: "SportShoes Pro - Chaussures de Sport Premium",
                whatsapp: "WhatsApp",
                call: "Appeler",
                langSwitch: "عربية",
                unit: "Unité",
                pieces: "pièces",
                orderWhatsapp: "Commander via WhatsApp",
                currency: "DH",
                loading: "Chargement des produits...",
                errorTitle: "Erreur de chargement",
                errorMessage: "Impossible de charger les produits. Vérifiez le fichier products.json.",
                imageError: "Image non disponible"
            },
            ar: {
                title: "سبورت شوز برو - أحذية رياضية متميزة",
                whatsapp: "واتساب", 
                call: "اتصال",
                langSwitch: "Français",
                unit: "قطعة",
                pieces: "قطع",
                orderWhatsapp: "اطلب عبر الواتساب",
                currency: "درهم",
                loading: "تحميل المنتجات...",
                errorTitle: "خطأ في التحميل",
                errorMessage: "تعذر تحميل المنتجات. تحقق من ملف products.json.",
                imageError: "الصورة غير متوفرة"
            }
        };

        let currentLang = 'fr';
        let products = [];

        // Load products from JSON file
        async function loadProducts() {
            try {
                const response = await fetch('products.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                products = await response.json();
                
                // Hide loading and show products
                document.getElementById('loading').style.display = 'none';
                document.getElementById('products-container').style.display = 'grid';
                
                renderProducts();
            } catch (error) {
                console.error('Error loading products:', error);
                
                // Show error message
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                updateContent(); // Update error message language
            }
        }

        function toggleLanguage() {
            currentLang = currentLang === 'fr' ? 'ar' : 'fr';
            document.documentElement.lang = currentLang;
            document.body.className = currentLang === 'ar' ? 'rtl' : '';
            document.title = translations[currentLang].title;
            updateContent();
            if (products.length > 0) {
                renderProducts();
            }
        }

        function updateContent() {
            const elements = document.querySelectorAll('[data-fr]');
            elements.forEach(el => {
                if (el.hasAttribute(`data-${currentLang}`)) {
                    el.textContent = el.getAttribute(`data-${currentLang}`);
                }
            });
        }

        function formatPrice(price) {
            return price.toLocaleString('fr-FR') + ' ' + translations[currentLang].currency;
        }

        function generateWhatsAppMessage(product, pricing) {
            const lang = currentLang;
            const productName = product.title[lang];
            const message = lang === 'fr' 
                ? `Bonjour! Je suis intéressé(e) par ${productName}. Prix: ${formatPrice(pricing.price)} pour ${pricing.quantity} ${pricing.quantity === 1 ? translations[lang].unit : translations[lang].pieces}.`
                : `مرحبا! أنا مهتم بـ ${productName}. السعر: ${formatPrice(pricing.price)} لـ ${pricing.quantity} ${pricing.quantity === 1 ? translations[lang].unit : translations[lang].pieces}.`;
            
            return encodeURIComponent(message);
        }

        function orderProduct(productId, pricingIndex = 0) {
            const product = products.find(p => p.id === productId);
            if (product && product.pricing[pricingIndex]) {
                const pricing = product.pricing[pricingIndex];
                const message = generateWhatsAppMessage(product, pricing);
                const whatsappUrl = `https://wa.me/212600000000?text=${message}`;
                window.open(whatsappUrl, '_blank');
            }
        }

        function handleImageError(img) {
            img.className = 'product-image error';
            img.innerHTML = translations[currentLang].imageError;
        }

        function renderProducts() {
            const container = document.getElementById('products-container');
            container.innerHTML = '';

            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                
                const pricingHTML = product.pricing.map((pricing, index) => `
                    <div class="price-row" onclick="orderProduct(${product.id}, ${index})" style="cursor: pointer;">
                        <span class="quantity">${pricing.quantity} ${pricing.quantity === 1 ? translations[currentLang].unit : translations[currentLang].pieces}</span>
                        <span class="price ${pricing.type === 'unit' ? 'unit-price' : 'bulk-price'}">${formatPrice(pricing.price)}</span>
                    </div>
                `).join('');

                productCard.innerHTML = `
                    <img src="${product.image}" 
                         alt="${product.title[currentLang]}" 
                         class="product-image"
                         onerror="handleImageError(this)">
                    <div class="product-info">
                        <h3 class="product-title">${product.title[currentLang]}</h3>
                        <p class="product-description">${product.description[currentLang]}</p>
                        
                        <div class="pricing-section">
                            ${pricingHTML}
                        </div>
                        
                        <button class="product-whatsapp" onclick="orderProduct(${product.id})">
                            <svg class="icon" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.890-5.335 11.893-11.893A11.821 11.821 0 0020.885 3.488"/>
                            </svg>
                            ${translations[currentLang].orderWhatsapp}
                        </button>
                    </div>
                `;

                container.appendChild(productCard);
            });
        }

        // Initialize the website
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
        });
    </script>
</body>
</html>
