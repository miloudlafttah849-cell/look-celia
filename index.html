<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Look Celia</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a2d9d5a4d4.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Sidebar -->
  <aside class="filters">
    <div class="logo">
      <img src="assets/logo.png" alt="Look Celia Logo" />
    </div>

    <div class="filter-group">
      <label for="minPrice">Min Price</label>
      <input type="number" id="minPrice" placeholder="Min" />

      <label for="maxPrice">Max Price</label>
      <input type="number" id="maxPrice" placeholder="Max" />

      <label for="color">Color</label>
      <input type="text" id="color" placeholder="e.g. black" />

      <label for="size">Size</label>
      <input type="text" id="size" placeholder="e.g. 42" />

      <label for="gender">Gender</label>
      <select id="gender">
        <option value="">All</option>
        <option value="men">Men</option>
        <option value="women">Women</option>
        <option value="unisex">Unisex</option>
      </select>
    </div>

    <button onclick="applyFilters()">Apply Filters</button>

    <!-- Contact -->
    <a 
      href="https://wa.me/212600000000?text=Hi!%20I%20am%20interested%20in%20your%20products." 
      target="_blank" 
      class="contact-whatsapp">
      <i class="fab fa-whatsapp"></i> Contact Us
    </a>
  </aside>

  <!-- Main Content -->
  <main class="products" id="products"></main>

  <!-- Product Modal -->
  <div id="product-modal" class="modal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeProductPopup()">&times;</span>
      <div id="product-modal-content"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
