<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Look Celia</title>
  <link rel="stylesheet" href="style.css">
  <!-- WhatsApp Icon (Font Awesome) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Sidebar Filters -->
  <aside class="filters">
    <!-- Logo -->
    <div style="text-align: center; margin-bottom: 1rem;">
      <img src="assets/logo.png" alt="Look Celia Logo" style="width: 20px; height: 10px;">
    </div>

    <!-- Price -->
    <label for="price-min">Min Price</label>
    <input type="number" id="price-min" placeholder="e.g. 10">

    <label for="price-max">Max Price</label>
    <input type="number" id="price-max" placeholder="e.g. 500">

    <!-- Color -->
    <label for="color">Color</label>
    <select id="color">
      <option value="">All</option>
      <option value="black">Black</option>
      <option value="white">White</option>
      <option value="red">Red</option>
      <option value="blue">Blue</option>
    </select>

    <!-- Size -->
    <label for="size">Size</label>
    <select id="size">
      <option value="">All</option>
      <option value="38">38</option>
      <option value="39">39</option>
      <option value="40">40</option>
      <option value="41">41</option>
      <option value="42">42</option>
    </select>

    <!-- Gender -->
    <label for="gender">Gender</label>
    <select id="gender">
      <option value="">All</option>
      <option value="men">Men</option>
      <option value="women">Women</option>
      <option value="unisex">Unisex</option>
    </select>

    <!-- Contact Us Button -->
    <div style="margin-top: 2rem; text-align: center;">
      <a href="https://wa.me/212600000000?text=Hello%20I%20am%20interested%20in%20your%20products"
         target="_blank"
         class="whatsapp-link"
         style="display: flex; align-items: center; justify-content: center; font-size: 1rem; padding: 0.6rem; background: #25d366;">
         <i class="fab fa-whatsapp" style="margin-right: 8px;"></i> Contact Us
      </a>
    </div>
  </aside>

  <!-- Products Grid -->
  <main class="products" id="products"></main>

  <script src="app.js"></script>
</body>
</html>
